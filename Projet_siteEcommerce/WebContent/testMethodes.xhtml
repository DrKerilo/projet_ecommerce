<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
<TITLE>test</TITLE>
</h:head>

<h:body>
	<h:form>
		<p:breadCrumb>
			<p:menuitem value="Consulter produits et catégories" url="testMethodes.xhtml" />
			<p:menuitem value="Espace administrateur" url="adminLogin.xhtml" />
		</p:breadCrumb>
	</h:form>

	<h1>Liste catégories</h1>
	<hr />
	<h:form>
		<h:commandButton value="Consulter catégories"
			action="#{categorieMB.consulterTout}" update="getall" />
	</h:form>
	<p:dataTable var="cat" value="#{categorieMB.listeCategories}" id="getall">
		<p:column headerText="Id">
			<h:outputText value="#{cat.idCategorie}" />
		</p:column>

		<p:column headerText="Nom">
			<h:outputText value="#{cat.nomCategorie}" />
		</p:column>

		<p:column headerText="Description">
			<h:outputText value="#{cat.description}" />
		</p:column>
	</p:dataTable>
<br/>
<hr/>
<h1>Consulter produit par catégorie</h1>
<h:form>
		<h:panelGrid columns="2">
		Catégorie : 
		<h:selectOneMenu
				value="#{sessionScope.listeCategories}">
				<f:selectItems value="#{sessionScope.listeCategories}" var="cat"
					itemLabel="#{cat.nomCategorie}" itemValue="#{cat.idCategorie}" />
		</h:selectOneMenu>
		<h:commandButton value="Consulter produits par catégorie"
				action="#{produitMB.consulterToutByCategorie}" />
		</h:panelGrid>
</h:form>
	<br />
<h:form>
<h:commandButton value="Consulter produits" action="#{produitMB.consulterTout}" update="allProduits"/>
	<p:dataTable var="produit" value="#{produitMB.listeProduits}" id="allProduits">
	    <p:column headerText="Id">
	        <h:outputText value="#{produit.idProduit}" />
	    </p:column>
	 
	    <p:column headerText="designation">
	        <h:outputText value="#{produit.designation}" />
	    </p:column>
	 
	    <p:column headerText="description">
	        <h:outputText value="#{produit.description}" />
	    </p:column>

	    <p:column headerText="quantite">
	        <h:outputText value="#{produit.quantite}" />
	    </p:column>
	    
	    <p:column headerText="catégorie">
	        <h:outputText value="#{produit.categorie.idCategorie}" />
	    </p:column>
	</p:dataTable>	
</h:form>

<h:messages style="color:red"/>


</h:body>
</html>
